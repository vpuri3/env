##### Prefix / basic #####
set -g prefix C-s
bind C-s send-prefix
unbind C-b

set -s escape-time 0

##### Titles #####
set -g automatic-rename on
set -g set-titles on

##### Input / mouse / copy-mode #####
set -g mouse on
setw -g mode-keys vi

# Keep selection active; don't auto-exit copy-mode on drag end
unbind-key -T copy-mode-vi MouseDragEnd1Pane

##### Clipboard: copy from anywhere -> Mac clipboard (OSC52) #####
# Requires a terminal that supports OSC52 (iTerm2, modern Terminal.app, VSCode terminal usually OK).
# Works over SSH because tmux writes the escape sequence to your local terminal.
set -g set-clipboard on

# Use tmux's built-in OSC52 clipboard path: -w writes to the system clipboard via terminal
unbind-key -T copy-mode-vi y
bind-key   -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'tmux load-buffer -w -'

##### Panes / splits #####
bind-key v split-window -h
bind-key s split-window -v

##### Resizing #####
bind J resize-pane -D 10
bind K resize-pane -U 10
bind H resize-pane -L 10
bind L resize-pane -R 10

##### Pane navigation #####
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### Reload #####
bind r source-file ~/.tmux.conf

